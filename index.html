<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseVOP</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header class="header">
       <div class="container">
           <div class="header__block">
                <div class="header__logo">
                    <a class="header__block-logo" href="#">HouseVOP</a>
                    <span class="header__block-subtitle">ЖИЛОЙ КОМПЛЕКС</span>
                </div>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li>
                            <a href="#" class="header__link">О комплексе</a> 
                            <!-- /.header__link -->
                        </li>
                        <li>
                            <a href="#" class="header__link">Район</a>
                             <!-- /.header__link -->
                        </li>
                        <li>
                            <a href="#" class="header__link">Каталог квартир</a>
                             <!-- /.header__link -->
                        </li>
                        <li>
                            <a href="#" class="header__link">Ипотека</a> 
                            <!-- /.header__link -->
                        </li>
                        <li>
                            <a href="#" class="header__link header__link-end">Контакты</a>
                             <!-- /.header__link -->
                        </li>
                    </ul>
                </nav>
            </div>
            <h1 class="header-title">Жилой комплекс в историческом центре</h1>
            <img src="img/mouse.svg" alt="" class="header-img">
            <div class="header__info">
                <div class="header__info-loc">
                    <img src="img/location.svg" alt="location" class="img-loc">
                    <span class="header__text text-loc">Наб. реки Фонтанки 10-15</span>
                </div>
                <div class="header__info-loc">
                    <img src="img/telephone.svg" alt="telephone" class="img-tel">
                    <span class="header__text text-tel">8 (812) 123-45-67</span>
                </div>
            </div>

       </div>
       <!-- ./container -->
    </header>
    <!-- ./header -->
   <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
